<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>All Posts</title>
</head>
<body>
<div th:replace="_navbar.html"></div>
<div th:replace="_header.html"></div>
<h1>All Posts</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Body</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.body}"></td>
    </tr>
</table>
<div th:replace="_footer.html"></div>
</body>
</html>
