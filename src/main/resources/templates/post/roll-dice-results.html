<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Roll the Dice Result</title>
</head>
<body>
<h1>Roll the Dice Result</h1>
<p>Your guess: <span th:text="${guess}"></span></p>
<p>Rolls: <span th:each="roll : ${rolls}" th:text="${roll}"></span></p>
<p>Number of matches: <span th:text="${matchCount}"></span></p>
<p th:if="${guessedCorrectly}">Congratulations! You guessed correctly.</p>
<p th:unless="${guessedCorrectly}">Sorry, your guess did not match any rolls.</p>
</body>
</html>
